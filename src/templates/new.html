<form id="new-poll" role="form">
  <div class="form-group">
    <label for="pollQuestion">Question</label>
    <input type="text" class="form-control" id="pollQuestion" placeholder="Enter poll question">
  </div>
  <div class="form-group">
    <label>Choices</label>
    <div id="choice-list"></div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <button type="button" id="add-choice" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> Add another</button>
    </div>
  </div>
  <p></p>
  <hr>
  <p></p>
  <div class="row">
    <div class="col-xs-6">
      <a href="/#/polls" class="btn btn-default" role="button">
        <span class="glyphicon glyphicon-arrow-left"></span> Back to Poll List
      </a>
    </div>
    <div class="col-xs-6">
      <button class="btn btn-primary pull-right" type="submit">Create Poll &raquo;</button>
    </div>
  </div>
  <p>&nbsp;</p>
</form>
